name: Build and test application 

on:
    workflow_dispatch:
    push:

jobs:
    build:
        permissions: write-all

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Configurar JDK
              uses: actions/setup-java@v4
              with:
                java-version: '17'
                distribution: 'adopt'
            - name: Compilar
              run: mvn --batch-mode -DskipTests compile
            